<div class="row">
  <div class="col-12">
    <div class="OC-head-featured">Individuals</div>
    <div class="row">
      <div class="col-2" *ngFor="let individuals of individuals" >
          <div *ngIf="individuals">
            <a routerLink="/populations/individual">
              <img class="OC-img-population" src="{{ individuals.image }}">
            </a>
          </div>
      </div>
    </div>
  </div>
</div>
