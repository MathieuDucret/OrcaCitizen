<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-md-3 col-sm-12" *ngFor="let news of newslist">
                <div class="card card-hover margin-cards">
                    <img class="card-img OC-img-featured-pop" src="{{ news.image }}" alt="Card image cap">
                    <div class="card-body" routerLink="{{ news.link }}">
                        <div class="card-title">{{ news.title }}</div>
                        <div class="card-text">{{ news.content }}</div>
                        <p class="card-text"><small class="text-muted">{{ news.publishDate }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
